apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: agricultural-vision-hpa
  namespace: agricultural-vision
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: agricultural-vision
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80