apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: agricultural-vision-network-policy
  namespace: agricultural-vision
spec:
  podSelector:
    matchLabels:
      app: agricultural-vision
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: nginx
        - podSelector:
            matchLabels:
              app: envoy
      ports:
        - protocol: TCP
          port: 8080
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: mysql
      ports:
        - protocol: TCP
          port: 3306
    - to:
        - podSelector:
            matchLabels:
              app: redis
      ports:
        - protocol: TCP
          port: 6379
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443  # 允许访问外部HTTPS服务（如AI API）
        - protocol: TCP
          port: 53   # DNS
        - protocol: UDP
          port: 53   # DNS