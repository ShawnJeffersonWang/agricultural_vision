apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc
  namespace: agricultural-vision
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  # 如果有特定的StorageClass，可以指定
  # storageClassName: your-storage-class

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: agricultural-vision
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: mysql-password
            - name: MYSQL_DATABASE
              value: agricultural_vision
            - name: MYSQL_ROOT_HOST
              value: "%"
          args:
            - mysqld
            - --default-authentication-plugin=mysql_native_password
            - --bind-address=0.0.0.0
          volumeMounts:
            - name: mysql-storage
              mountPath: /var/lib/mysql
            - name: mysql-init
              mountPath: /docker-entrypoint-initdb.d
          livenessProbe:
            exec:
              command:
                - mysqladmin
                - ping
                - -h
                - localhost
                - -u
                - root
                - -p$(MYSQL_ROOT_PASSWORD)
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - mysqladmin
                - ping
                - -h
                - localhost
                - -u
                - root
                - -p$(MYSQL_ROOT_PASSWORD)
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: mysql-storage
          persistentVolumeClaim:
            claimName: mysql-pvc
        - name: mysql-init
          configMap:
            name: mysql-init-script

---
apiVersion: v1
kind: Service
metadata:
  name: mysql-service
  namespace: agricultural-vision
spec:
  selector:
    app: mysql
  ports:
    - port: 3306
      targetPort: 3306
  type: ClusterIP

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-init-script
  namespace: agricultural-vision
data:
  init.sql: |
    -- 创建数据库（如果不存在）
    CREATE DATABASE IF NOT EXISTS agricultural_vision;
    
    -- 使用数据库
    USE agricultural_vision;
    
    -- 创建允许从任何主机连接的root用户
    CREATE USER IF NOT EXISTS 'root'@'%' IDENTIFIED BY '325523';
    
    -- 授予所有权限
    GRANT ALL PRIVILEGES ON *.* TO 'root'@'%' WITH GRANT OPTION;
    
    -- 刷新权限
    FLUSH PRIVILEGES;